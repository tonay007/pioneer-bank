<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div class="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="login-box">
            <h3>Login</h3><br>
            <input type="text" placeholder="Enter Your Email Here" class="form-control"><br>
            <input type="password" placeholder="Password" class="form-control"><br><br>
            <button id="submit-btn" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div class="transaction-area">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 rounded-3 bg-success p-3 m-3">
                <h4>Deposit</h4>
                <h1 class="d-inline">$ </h1><h1 class="d-inline" id="current-depo">00</h1>
            </div>
            <div class="col-md-4 rounded-3 bg-primary p-3 m-3">
                <h4>Balance</h4>
                <h1 class="d-inline">$ </h1><h1 class="d-inline" id="total-amount">1240</h1>
            </div>
            <div class="col-md-3 rounded-3 bg-danger p-3 m-3">
                <h4>Withdraw</h4>
                <h1 class="d-inline">$ </h1><h1 class="d-inline" id="current-with">00</h1>
            </div>
        </div>
        <div class="functional-area row d-flex justify-content-center mt-5">
            <div class="col-md-5 rounded-3 p-5 m-3">
                <h4>Deposit</h4>
                <input placeholder="Amount" type="text" id="deposit-amount" class="form-control"><br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-5 rounded-3 p-5 m-3">
                <h4>Withdraw</h4>
                <input placeholder="Amount" type="text" id="withdraw-amount" class="form-control"><br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>



    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
